<!DOCTYPE html>
<html>
    <head>
        <title>Aula Formuário</title>
    </head>
    <body>
        <h1>Criando formulário</h1>
        <form >
            <label for="idnome">Nome</label>
            <input type="text" name="nome" id="idnome"/>
            <br><br>
            <label for="idsobrenome">Sobrenome</label>
            <input type="text" name="sobrenome" id="idsobrenome">
            <br><br>
            <input type="checkbox" id="chknotific">
            <label for="chknotific">Receber notificações</label>
            <br><br>
            <input type="color">
            <br><br>
            <input type="date">
            <br><br>
            <input type="radio" name="opcoes" id="rbop1">
            <label for="rbop1">Opção 1</label>
            <input type="radio" name="opcoes" id="rbop2">
            <label for="rbop2">Opção 2</label>
            <input type="radio" name="opcoes" id="rbop3">
            <label for="rbop3">Opção 3</label>
            <br><br>
            <input type="file">
            <br><br>
            <input type="password" onmouseenter="document.getElementById('senha').type = 'text'"
            onmouseout="document.getElementById('senha').type = 'password'" id="senha">
            <br><br>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </form>
    </body>
</html>
