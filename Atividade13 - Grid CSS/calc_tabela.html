<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 13 - Grid CSS - Tabela</title>
    <link rel="stylesheet" href="css/estilo_tabela_decorado.css">
</head>
<body class="">
    <div class="calc">

        <table class="calc-tabela">
            <tr>
                <td colspan="4">
                    <div class="painel">5+5</div>
                </td>
            </tr>
            <tr>
                <td><a class="botao" href="#">C</a></td>
                <td><a class="botao" href="#">%</a></td>
                <td><a class="botao" href="#">/</a></td>
                <td><a class="botao" href="#">*</a></td>
            </tr>
            <tr>
                <td><a class="botao" href="#">7</a></td>
                <td><a class="botao" href="#">8</a></td>
                <td><a class="botao" href="#">9</a></td>
                <td><a class="botao" href="#">-</a></td>
            </tr>
            <tr>
                <td><a class="botao" href="#">4</a></td>
                <td><a class="botao" href="#">5</a></td>
                <td><a class="botao" href="#">6</a></td>
                <td><a class="botao" href="#">+</a></td>
            </tr>
            <tr>
                <td><a class="botao" href="#">1</a></td>
                <td><a class="botao" href="#">2</a></td>
                <td><a class="botao" href="#">3</a></td>
                <td rowspan="2"><a class="botao" href="#">=</a></td>
            </tr>
            <tr>
                <td colspan="2"><a class="botao" href="#">0</a></td>
                <td><a class="botao" href="#">.</a></td>
            </tr>
        </table>
    </div>
</body>
</html>
